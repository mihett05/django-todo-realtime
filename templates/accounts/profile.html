{% extends "base.html" %}
{% block title %}
    {{ request.user.username }}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <div class="card text-center">
                <div class="card-header">
                    {{ request.user.username }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        {{ request.user.email }}
                    </h5>
                    <a href="{% url "logout" %}" class="btn btn-primary">
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>

{% endblock %}
